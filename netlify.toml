# Netlify configuration for image optimization and performance
[build]
  command = "npm run build"
  publish = "dist"

# Enable gzip and brotli compression for all assets
[build.processing]
  skip_processing = false

[build.processing.bundler]
  name = "esbuild"

# Image optimization and caching rules
[[headers]]
  for = "/*.{jpg,jpeg,png,gif,webp,avif,svg}"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Vary = "Accept-Encoding"

[[headers]]
  for = "/*.{js,css}"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.{woff,woff2,ttf,eot}"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirect rules for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Enable Brotli compression
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.assets]
  versioning = "hash"